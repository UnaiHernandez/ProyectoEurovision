    <section >

      <main class="row d-flex justify-content-center">
            <header class="row" style="width: 100%;">
                  <h3 class="col-12">
                        Formulario de registro
                  </h3>
            </header>

            <form class="formularioRegistro">
                  <div class="form-row">
                        <div class="form-group col-12 col-md-12 col-lg-4">
                              <label>Nombre</label>
                              <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group col-12 col-md-6 col-lg-4">
                              <label>1º Apellido</label>
                              <input type="text" class="form-control" placeholder="1º Apellido">
                        </div>
                        <div class="form-group col-12 col-md-6 col-lg-4">
                              <label>2º Apellido</label>
                              <input type="text" class="form-control" placeholder="2º Apellido">
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-12 col-md-2 ">
                              <label>Sexo</label>
                              <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                          Hombre
                                    </label>
                              </div>
                              <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                          Mujer
                                    </label>
                              </div>
                        </div>
 
                        <div class="form-group col-12 col-md-5">
                              <label>Fecha de nacimiento</label>
                              <input type="date" class="form-control" >
                        </div>
                        <div class="form-group col-12 col-md-5">
                              <label>DNI</label>
                              <input type="text" class="form-control" placeholder="00000000A">
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-12 col-md-6 ">
                              <label>Calle</label>
                              <input type="text" class="form-control" placeholder="Calle" >
                        </div>
                        <div class="form-group col-4 col-md-2 ">
                              <label>Número</label>
                              <input type="number" class="form-control" >
                        </div>
                        <div class="form-group col-4 col-md-2 ">
                              <label>Piso</label>
                              <input type="number" class="form-control" >
                        </div>
                        <div class="form-group col-4 col-md-2 ">
                              <label>Puerta</label>
                              <input type="text" class="form-control" placeholder="Puerta">
                        </div>
                        <div class="form-group col-6 col-md-4 ">
                              <label>Ciudad</label>
                              <input type="number" class="form-control" placeholder="Ciudad">
                        </div>
                        <div class="form-group col-6 col-md-4 ">
                              <label>Provincia</label>
                              <input type="number" class="form-control" placeholder="Provincia">
                        </div>
                        <div class="form-group col-12 col-md-4 ">
                              <label>Pais</label>
                              <input type="text" class="form-control" placeholder="Pais">
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-12 col-md-6 ">
                              <label>Email</label>
                              <input type="email" class="form-control" placeholder="Email" >
                        </div>
                        <div class="form-group col-12 col-md-6 ">
                              <label>Repita Email</label>
                              <input type="email" class="form-control" placeholder="Repita Email" >
                        </div>
                  </div>

                  <div class="form-row">
                        <div class="form-group col-6 ">
                              <label>Contraseña</label>
                              <input type="password" class="form-control" placeholder="Contraseña" >
                        </div>
                        <div class="form-check d-flex align-items-center ">
                              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                              <label class="form-check-label" for="defaultCheck1">
                                Recibir notificacioens
                              </label>
                        </div>
                        
                  </div>
                  <div class="form-row">
                        <button type="button" class="btn btn-primary col-12 d-flex justify-content-center">Registrarse</button>
                  </div>


            </form>
